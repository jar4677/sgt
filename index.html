<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container col-sm-offset-0 col-md-offset-1 col-sm-12 col-md-10">
    <div class="header">
        <!-- only show this element when it isn't on mobile -->
        <h1 class="hidden-xs page-header">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default">0</span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="visible-xs-block">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default">0</span></small>
        </h3>
    </div>
    <div class="student-add-form pull-right col-xs-12 col-sm-3">
        <h4>Add Student</h4>
        <div id="student_div" class="form-group input-group">
            <span class="input-group-addon">
                <span id="student_glyphicon" class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" list="student-list"
                   placeholder="Student Name">
            <datalist id="student-list">
            </datalist>
        </div>
        <div id="course_div" class="form-group input-group">
            <span class="input-group-addon">
                <span id="course_glyphicon" class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course" list="course-list"
                   placeholder="Student Course">
            <datalist id="course-list">
            </datalist>
        </div>
        <div id="grade_div" class="form-group input-group">
            <span class="input-group-addon">
                <span id="grade_glyphicon" class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>

        <div class="form-group">
        <button id="add" type="button" class="btn btn-success form-group">Add</button>
        <button id="cancel" type="button" class="btn btn-default form-group">Cancel</button>
        </div>

        <button type="button" class="btn btn-info" id="get-data">Get Student Data</button>
    </div>
    <div class="student-list-container col-xs-12 col-sm-9 pull-left">
        <table class="student-list table">
            <thead>
            <tr>
                <th>Student Name
                    <span class="glyphicon glyphicon-chevron-down sort btn" column="name-col"></span>
                    <span class="glyphicon glyphicon-chevron-up sort-reverse btn" column="name-col"></span>
                </th>
                <th>Student Course
                    <span class="glyphicon glyphicon-chevron-down sort btn course-col" column="course-col"></span>
                    <span class="glyphicon glyphicon-chevron-up sort-reverse btn course-col" column="course-col"></span>
                </th>
                <th>Student Grade
                    <span class="glyphicon glyphicon-chevron-down sort btn grade-col" column="grade-col"></span>
                    <span class="glyphicon glyphicon-chevron-up sort-reverse btn grade-col" column="grade-col"></span>
                </th>
                <th>Operations
                    <span class="glyphicon glyphicon-remove btn disabled" style="visibility: hidden"></span>
                </th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h3 id="unavailable">User Info Unavailable</h3>
    </div>
</div>


<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title text-danger">ERROR</h3>
            </div>
            <div class="modal-body">
                <h4 id="modal_text" class="text-danger">Some text in the modal.</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
